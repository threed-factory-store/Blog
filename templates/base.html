<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='blog.css').replace('/index.cgi', '') }}" />
    <script src="{{ url_for('static', filename='blog.js').replace('/index.cgi', '') }}"></script>
    <title>{% block title %}{% endblock title %}</title>
    <link rel="icon" type="image/png" 
      href="{{ url_for('static', filename='wzjz.png').replace('/index.cgi', '') }}">
    {% endblock head %}
</head>
<body>
    <div id="header">
        {% block header %}
        <a id="homeLink" href="/">Home</a>
        {% endblock header %}
    </div>
    <div id="content">{% block content %}{% endblock content %}</div>
    <div id="footer">
        {% block footer %}
        {% endblock footer %}
    </div>
</body>
</html>
