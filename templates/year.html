{% extends "base.html" %}
{% block title %}{{MyName}} {{year}}{% endblock title %}
{% block content %}
    <h1>{{MyName}}'s Entries for {{year}}</h1>
    <ul id="posts">
    {% for post in posts %}
        <li><a href="/posts/{{year}}/{{post}}">{{ post }}</a></li>
    {% endfor %}
    </ul>
{% endblock content %}
